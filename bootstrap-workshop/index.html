<!DOCTYPE html>

    </div>

        <div class="circle">
          <div id="arriba" class="blanco"><b>76</b></div>
          <div class="cien" >of 100</div>
        </div>
      </div>
      <div class="p-2 blanco"><h2>Great</h2></div>
      
      <div class="degra-container">
      <div class="degra">
         You scored higher than 65% of the people who have taken these tests.
         </div>
        </div>
      </div>
    </div> 
  


<div class="abajo">

</div>

      <div class="numbers"><b>80</b>/100</div></i>

</span>

</div>
<div class="numbers"><b>72</b> / 100</div>
</div>

</span>

</div>

  
</div>
</div>
